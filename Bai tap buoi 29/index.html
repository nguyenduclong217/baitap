<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      .btn-active {
        @apply bg-yellow-400;
      }
    </style>
  </head>
  <body>
    <main class="max-w-[80%] mx-auto py-3">
      <h1 class="text-3xl font-bold text-center">Blogs</h1>
      <input
        type="search"
        placeholder="Search..."
        class="js-search border border-gray-300 w-full py-2 px-3 outline-none my-3"
      />
      <button
        class="add cursor-pointer border border-gray-300 py-2 px-5 hover:bg-green-600"
      >
        Thêm mới
      </button>
      <div class="js-sort flex gap-3 mt-3">
        <button
          data-sort="desc"
          class="btn-active cursor-pointer border border-gray-300 py-2 px-5"
        >
          Mới nhất
        </button>
        <button
          data-sort="asc"
          class="cursor-pointer border border-gray-300 py-2 px-5"
        >
          Cũ nhất
        </button>
      </div>
      <div class="js-loading"></div>
      <div class="js-post-list"></div>
      <div class="js-paginate"></div>
    </main>
    <div
      class="text-desc bg-slate-50 fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-[60%] z-50 rounded-sm hidden"
    >
      <!-- <h3 class="px-3 py-5">Loading.....</h3> -->
      <h2 class="title px-3 py-3 font-bold text-[1.1rem]"></h2>
      <hr class="w-[98%] m-auto" />
      <div class="hidden-desc p-3"></div>
    </div>
    <div class="overlay fixed inset-0 bg-black/50 z-40 hidden"></div>
    <script src="./bt.js"></script>
  </body>
</html>
